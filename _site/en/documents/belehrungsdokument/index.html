<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Instruction Document for Asylum Seekers – Document Viewer</title>
  <link rel="stylesheet" href="/assets/style.css" />

  <style>
    /* ---------- Layout ---------- */
    .doc-grid {
      max-width: 1100px; margin: 0 auto; padding: 1rem 1.5rem;
      display: grid; grid-template-columns: minmax(0, 2fr) minmax(280px, 1fr);
      gap: 1rem;
    }
    html[dir="rtl"] .doc-grid {
      grid-template-columns: minmax(280px, 1fr) minmax(0, 2fr);
    }

    .pdf-canvas { position: relative; display: flex; flex-direction: column; gap: 1rem; }

    .pdf-page {
      position: relative; background: #0f1118;
      border: 1px solid #242637; border-radius: 8px; overflow: hidden;
      width: 100%;
    }
    /* Responsive canvas: fill column, keep aspect */
    .pdf-page canvas {
      display: block;
      width: 100% !important;
      height: auto !important;
      max-width: 100%;
    }

    .doc-panel { border: 1px solid #242637; border-radius: 12px; background: #0d0f13; }
    .doc-panel__inner { padding: 1rem 1.2rem; }
    .doc-panel__title { margin: 0 0 0.5rem; font-size: 1.15rem; }
    .doc-panel__content { color: #d4d4d4; line-height: 1.6; }
    .doc-panel__content h3 { margin-top: .6rem; font-size: 1rem; }

    /* ---------- Overlays ---------- */
    .pdf-overlay { position: absolute; inset: 0; pointer-events: none; }
    .doc-hotspot {
      position: absolute;
      border: 2px solid rgba(255,221,136,0.9);
      background: rgba(255,221,136,0.15);
      border-radius: 4px;
      box-shadow: 0 0 0 1px rgba(0,0,0,0.2) inset;
      cursor: pointer; pointer-events: auto;
      transition: box-shadow .15s ease, background .15s ease;
    }
    .doc-hotspot:hover {
      background: rgba(255,221,136,0.22);
      box-shadow: 0 0 0 2px rgba(255,221,136,0.6) inset;
    }

    /* ---------- Tooltip ---------- */
    .doc-tooltip {
      position: absolute; z-index: 10; max-width: 260px;
      background: #11131a; color: #f5f5f5;
      border: 1px solid #2a2e3f; border-radius: 8px;
      padding: .5rem .6rem; font-size: .9rem; line-height: 1.4;
      box-shadow: 0 6px 18px rgba(0,0,0,.35);
    }

    /* Placement ghost rectangle */
    .place-ghost {
      position: absolute;
      border: 2px dashed #ffdd88;
      background: rgba(255,221,136,0.15);
      pointer-events: none;
      z-index: 99;
    }

    /* Optional: hide any leftover debug span if present */
    #pdfDebug { display: none !important; }
  </style>
</head>
<body>

  <main class="site-main">
    <h1 style="margin-top:0">Instruction Document for Asylum Seekers</h1>

    <section class="doc-viewer">
      <div class="doc-grid">

        <div class="pdf-canvas"
             id="pdfHost"
             data-pdf="/assets/docs/belehrung/ast-2023.pdf"
             data-annotations="/assets/docs/belehrung/annotations.json">
          <div class="doc-tooltip" id="docTooltip" role="tooltip" hidden></div>
          <div id="pdfDebug"></div>
        </div>

        <aside class="doc-panel" aria-live="polite">
          <div class="doc-panel__inner">
            <h2 class="doc-panel__title">Instruction Document for Asylum Seekers</h2>
            <div class="doc-panel__content">
              <p>Select a highlight on the document to read more.</p>
            </div>
          </div>
        </aside>

      </div>
    </section>
  </main>

  <!-- PDF.js (CDN) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script>
  (async function(){
    const host = document.getElementById('pdfHost');
    if(!host) return;

    const pdfUrl = host.getAttribute('data-pdf');
    const annUrl = host.getAttribute('data-annotations') || '';
    const tooltip = document.getElementById('docTooltip');
    const panel = document.querySelector('.doc-panel__content');

    if(!window.pdfjsLib) { console.error('pdfjsLib missing'); return; }
    pdfjsLib.GlobalWorkerOptions.workerSrc =
      "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";

    try {
      const [ann, pdf] = await Promise.all([
        // cache-bust + no-store ensures you always get the newest annotations
        fetch(annUrl + (annUrl.includes("?") ? "&" : "?") + "v=" + Date.now(), { cache: "no-store" })
          .then(r=>{ if(!r.ok) throw new Error('annotations '+r.status); return r.json(); }),
        pdfjsLib.getDocument(pdfUrl).promise
      ]);

      // group hotspots by page
      const byPage = new Map();
      (ann.hotspots || []).forEach(h=>{
        const p = Number(h.page) || 1;
        if(!byPage.has(p)) byPage.set(p, []);
        byPage.get(p).push(h);
      });

      for(let n=1; n<=pdf.numPages; n++){
        const page = await pdf.getPage(n);
        const viewport = page.getViewport({ scale: 1.25 });

        const wrap = document.createElement('div');
        wrap.className = 'pdf-page';
        wrap.dataset.page = String(n);

        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');

        // internal bitmap size (crisp)
        canvas.width = viewport.width;
        canvas.height = viewport.height;

        // responsive DOM size (fit column)
        canvas.style.width = "100%";
        canvas.style.height = "auto";

        const overlay = document.createElement('div');
        overlay.className = 'pdf-overlay';

        wrap.appendChild(canvas);
        wrap.appendChild(overlay);
        host.appendChild(wrap);

        await page.render({ canvasContext: ctx, viewport }).promise;

        (byPage.get(n) || []).forEach(h=>{
          const el = document.createElement('div');
          el.className = 'doc-hotspot';
          el.style.left   = h.x + '%';
          el.style.top    = h.y + '%';
          el.style.width  = h.w + '%';
          el.style.height = h.h + '%';
          el.setAttribute('data-title', h.title || '');
          el.setAttribute('data-short', h.short || '');
          el.setAttribute('data-panel', h.panelHtml || '');
          el.setAttribute('tabindex','0');

          el.addEventListener('mouseenter', (e)=> showTooltip(tooltip, e.currentTarget, wrap));
          el.addEventListener('mouseleave', ()=> hideTooltip(tooltip));
          el.addEventListener('focus', (e)=> showTooltip(tooltip, e.currentTarget, wrap));
          el.addEventListener('blur',  ()=> hideTooltip(tooltip));
          el.addEventListener('click', (e)=>{
            const t = e.currentTarget;
            const title = t.getAttribute('data-title');
            const body  = t.getAttribute('data-panel');
            panel.innerHTML =
              (title ? ('<h3>'+escapeHtml(title)+'</h3>') : '') +
              (body  || '<p>No details.</p>');
            document.querySelector('.doc-panel')?.scrollIntoView({behavior:'smooth', block:'start'});
          });

          overlay.appendChild(el);
        });
      }

      /* Placement Mode (editor only) — disabled by default
         Enabled automatically on localhost or when URL has ?edit=1
      */
      const canEdit = location.hostname === "localhost" || location.search.includes("edit=1");
      if (canEdit) enablePlacementMode(host);

    } catch(e) {
      console.error('PDF viewer error:', e);
    }

    function showTooltip(tip, hotspotEl, pageEl){
      const short = hotspotEl.getAttribute('data-short');
      if(!short) return;
      tip.textContent = short; tip.hidden = false;
      const pageRect = pageEl.getBoundingClientRect();
      const hsRect   = hotspotEl.getBoundingClientRect();
      tip.style.left = '0px'; tip.style.top = '0px';
      const left = Math.min(hsRect.left - pageRect.left + 8, pageRect.width - tip.offsetWidth - 8);
      const top  = Math.max(8, hsRect.top  - pageRect.top  - tip.offsetHeight - 6);
      tip.style.left = left + 'px';
      tip.style.top  = top  + 'px';
    }
    function hideTooltip(t){ t.hidden = true; t.textContent=''; }
    function escapeHtml(s){ return s.replace(/[&<>"']/g,c=>({ "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;" }[c])); }

    /* ---------- Editor-only placement mode ---------- */
    function enablePlacementMode(hostEl){
      let placing=false, ghost=null, startX=0,startY=0, activePage=null;

      document.addEventListener('keydown',(e)=>{
        if(e.key.toLowerCase()==='p'){
          placing=!placing;
          console.log(`[place] ${placing?'ON':'OFF'} — click-drag on a page`);
          if(!placing && ghost){ ghost.remove(); ghost=null; }
        }
      });

      hostEl.addEventListener('mousedown',(e)=>{
        if(!placing) return;
        const page = e.target.closest('.pdf-page');
        if(!page) return;
        activePage = page;

        const r = page.getBoundingClientRect();
        startX = e.clientX - r.left;
        startY = e.clientY - r.top;

        ghost = document.createElement('div');
        ghost.className = 'place-ghost';
        ghost.style.left = startX+'px';
        ghost.style.top  = startY+'px';
        ghost.style.width='0px';
        ghost.style.height='0px';
        page.appendChild(ghost);

        const onMove = (ev)=>{
          const rr = page.getBoundingClientRect();
          const curX = ev.clientX - rr.left;
          const curY = ev.clientY - rr.top;
          const x = Math.min(curX, startX);
          const y = Math.min(curY, startY);
          const w = Math.abs(curX - startX);
          const h = Math.abs(curY - startY);
          ghost.style.left = x+'px'; ghost.style.top = y+'px';
          ghost.style.width = w+'px'; ghost.style.height = h+'px';
        };
        const onUp = ()=>{
          document.removeEventListener('mousemove', onMove);
          document.removeEventListener('mouseup', onUp);
          if(!ghost) return;

          const rr = page.getBoundingClientRect();
          const xPct = (+ghost.style.left.replace('px','')   / rr.width) * 100;
          const yPct = (+ghost.style.top.replace('px','')    / rr.height)* 100;
          const wPct = (+ghost.style.width.replace('px','')  / rr.width) * 100;
          const hPct = (+ghost.style.height.replace('px','') / rr.height)* 100;
          const pageNum = Number(page.dataset.page) || 1;

          const title = window.prompt('Hotspot title (optional):','') || '';
          const short = window.prompt('Short tooltip (optional):','') || '';
          const panelHtml = window.prompt('Panel HTML (optional):','') || '';

          const hotspot = {
            id: `h_${Date.now()}`,
            page: pageNum,
            x: +xPct.toFixed(1),
            y: +yPct.toFixed(1),
            w: +wPct.toFixed(1),
            h: +hPct.toFixed(1),
            title, short, panelHtml
          };
          const snippet = JSON.stringify(hotspot, null, 2);
          console.log("[place] snippet:", hotspot);

          showSnippetOverlay(snippet);

          // Try clipboard, fallback+alert if blocked
          (async () => {
            try {
              if (navigator.clipboard?.writeText) {
                await navigator.clipboard.writeText(snippet);
                alert('Hotspot JSON copied to clipboard.\nPaste it into assets/docs/annotations.json → "hotspots".');
              } else {
                fallbackCopy(snippet);
                alert('Copied via fallback. Paste the JSON into annotations.json.');
              }
            } catch (e) {
              console.warn("Clipboard failed, using fallback:", e);
              fallbackCopy(snippet);
              alert("Copied via fallback. Paste the JSON into annotations.json.");
            }
          })();

          ghost.remove(); ghost=null; activePage=null;
        };

        document.addEventListener('mousemove', onMove);
        document.addEventListener('mouseup', onUp);
      });

      function showSnippetOverlay(text) {
        const old = document.getElementById("snippetOverlay");
        if (old) old.remove();

        const box = document.createElement("div");
        box.id = "snippetOverlay";
        Object.assign(box.style, {
          position: "fixed",
          left: "50%", top: "20%", transform: "translateX(-50%)",
          zIndex: "9999", width: "min(90vw, 700px)",
          background: "#0d0f13", color: "#eee",
          border: "1px solid #2a2e3f", borderRadius: "10px",
          boxShadow: "0 20px 60px rgba(0,0,0,.5)", padding: "12px"
        });

        const title = document.createElement("div");
        title.textContent = "New hotspot JSON";
        title.style.cssText = "font-weight:600;margin-bottom:8px";

        const ta = document.createElement("textarea");
        ta.value = text; ta.readOnly = true;
        ta.style.cssText = "width:100%;height:220px;background:#0b0c10;color:#ffdd88;border:1px solid #444;border-radius:6px;padding:8px;font-family:ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', monospace;";

        const row = document.createElement("div");
        row.style.cssText = "display:flex;gap:8px;justify-content:flex-end;margin-top:8px";

        const copyBtn = document.createElement("button");
        copyBtn.textContent = "Copy";
        copyBtn.style.cssText = "padding:6px 10px;border:1px solid #666;border-radius:6px;background:#141825;color:#fff;cursor:pointer";
        copyBtn.onclick = async () => {
          try {
            if (navigator.clipboard?.writeText) await navigator.clipboard.writeText(text);
            else fallbackCopy(text);
            copyBtn.textContent = "Copied ✓";
            setTimeout(() => (copyBtn.textContent = "Copy"), 1200);
          } catch {}
        };

        const closeBtn = document.createElement("button");
        closeBtn.textContent = "Close";
        closeBtn.style.cssText = "padding:6px 10px;border:1px solid #666;border-radius:6px;background:#141825;color:#fff;cursor:pointer";
        closeBtn.onclick = () => box.remove();

        row.append(copyBtn, closeBtn);
        box.append(title, ta, row);
        document.body.appendChild(box);
      }

      function fallbackCopy(text) {
        const ta = document.createElement("textarea");
        ta.value = text;
        ta.style.position = "fixed";
        ta.style.left = "-9999px";
        document.body.appendChild(ta);
        ta.select();
        try { document.execCommand("copy"); } catch {}
        document.body.removeChild(ta);
      }
    }
  })();
  </script>
</body>
</html>
